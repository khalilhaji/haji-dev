{{ define "main"}}
<h1 class="title">{{ .Title }}:</h1>
  {{ range .Pages.GroupByDate "01/2006" }}
    <div class="post-month">
      <div class="month-year">{{ .Key }}</div>
      <ul>
	{{ range .Pages }}
	<li class="fancy">
	  <a href="{{ .Permalink }}">
	    <div>{{ .Title }}</div>
	    <div class="date">{{ .Date.Format "Jan 2"}}</div>
	  </a>
	</li>
	{{ end }}
      </ul>
    </div>
  {{ end }}
</ul>
{{ end }}
